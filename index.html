<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://kit.fontawesome.com/42c8de28f3.js" crossorigin="anonymous"></script>
  <script src="Hora.js"></script>
  <title>Phone screen</title>
</head>

<body>
  <div id="content">
    <div class="phone">
      <div class="screen">
        <div class="top">
          <div class="dock-left">
            <span id="clock"></span>
          </div>
          <div class="dock">
            <div class="sensor"></div>
            <div class="speaker"></div>
            <div class="camera"></div>
          </div>
          <div class="dock-right">
            <div class="signal"><i class="fas fa-signal"></i></div>
            <div class="wifi"><i class="fas fa-wifi"></i></div>
            <div class="battery"><i class="fas fa-battery"></i></div>
          </div>
        </div>

        <div id="icons">
          <div class="icon-app">
            <div class="icon"><i class="fas fa-envelope"></i></div><span>E-mail</span>
          </div>
          <div class="icon-app">
            <div class="icon"><i class="fas fa-calendar-alt"></i></div><span>Calendário</span>
          </div>
          <div class="icon-app">
            <div class="icon"><i class="fas fa-photo-video"></i></div><span>Galeria</span>
          </div>
          <div class="icon-app">
            <div class="icon"><i class="fas fa-camera"></i></div><span>Câmera</span>
          </div>


          <div class="icon-app">
            <div class="icon"><i class="fas fa-clock"></i></div><span>Relógio</span>
          </div>
          <div class="icon-app">
            <div class="icon"><i class="fas fa-cloud-sun"></i></div><span>Tempo</span>
          </div>
          <div class="icon-app">
            <div class="icon"><i class="fas fa-newspaper"></i></div><span>Notícia</span>
          </div>

          <div class="icon-app">
            <div class="icon"><i class="fas fa-home"></i></div><span>Home</span>
          </div>
          <div class="icon-app">
            <div class="icon"><i class="fas fa-address-book"></i></div><span>Notas</span>
          </div>

          <div class="icon-app">
            <div class="icon"><i class="fas fa-book"></i></div><span>Lembretes</span>
          </div>


          <div class="icon-app">
            <div class="icon"><i class="fas fa-store"></i></div><span>App Store</span>
          </div>
          <div class="icon-app">
            <div class="icon"><i class="fab fa-itunes"></i></div><span>iTunes Store</span>
          </div>


        </div>
        <div id="dock-home">
          <div class="buttons-home">
            <div class="icon-app"><i class="fas fa-phone"></i></div>
            <div class="icon-app"><i class="fas fa-compass"></i></div>
            <div class="icon-app"><i class="fab fa-whatsapp"></i></div>
            <div class="icon-app"><i class="fab fa-itunes-note"></i></div>
          </div>
        </div>

        <div class="dock-bt-home">
          <div class="home"></div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
